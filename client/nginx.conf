server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # For local development - API proxy (not used in production with Coolify)
    # In production, frontend calls SERVER_BASE_URL directly
}
